<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin Restock</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Admin: Restock Inventory</h1>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Product</th>
            <th>Current Stock</th>
            <th>Add Amount</th>
            <th>Save</th>
          </tr>
        </thead>
        <tbody id="restockTable"></tbody>
      </table>
    </div>

    <a href="index.html" class="btn btn-secondary mt-3">Back to Store</a>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const table = document.getElementById("restockTable");

      // Build rows for each product
      Object.entries(INVENTORY).forEach(([id, stock]) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${PRODUCT_DATA[id].name}</td>
          <td id="stock-${id}">${stock}</td>
          <td><input type="number" min="0" class="form-control" id="add-${id}" placeholder="0"></td>
          <td><button class="btn btn-primary" data-id="${id}">Update</button></td>
        `;

        table.appendChild(row);
      });

      // Handle restock button clicks
      table.addEventListener("click", (e) => {
        const btn = e.target.closest("button[data-id]");
        if (!btn) return;

        const id = btn.dataset.id;
        const amountToAdd = parseInt(document.getElementById(`add-${id}`).value) || 0;

        INVENTORY[id] = INVENTORY[id] + amountToAdd;
        saveInventory();

        document.getElementById(`stock-${id}`).textContent = INVENTORY[id];

        alert(`Updated stock for ${PRODUCT_DATA[id].name}: now ${INVENTORY[id]}`);
      });
    });
  </script>
</body>
</html>
