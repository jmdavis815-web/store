<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Search Results</title>

  <link href="style.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- Simple Navbar (optional, you can copy the full one from index) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Store</a>
    </div>
  </nav>

  <div class="container mb-5">
    <h1 class="mb-3">
      Search results for: "<span id="searchTerm"></span>"
    </h1>
    <p id="noResults" class="text-muted d-none">No products matched your search.</p>

    <div id="resultsRow" class="row g-3"></div>
  </div>

  <script src="app.js"></script>
<script>
  // Dark mode (you already had this in index; keep or adjust if needed)
  (function () {
    const prefersDark = window.matchMedia &&
      window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
  })();

  // ---- Read ?q= from the URL ----
  const params = new URLSearchParams(window.location.search);
  const queryRaw = params.get("q") || "";
  const query = queryRaw.trim().toLowerCase();

  const searchTermEl = document.getElementById("searchTerm");
  const resultsRow = document.getElementById("resultsRow");
  const noResultsEl = document.getElementById("noResults");

  searchTermEl.textContent = queryRaw || "All Products";

  // Turn PRODUCT_DATA into an array
  const allProducts = Object.entries(PRODUCT_DATA).map(([id, p]) => ({
    id,
    ...p
  }));

  // ---- Filter products ----
  const filtered = allProducts.filter(p => {
    if (!query) return true; // show all if no search term
    return (
      (p.name || "").toLowerCase().includes(query) ||
      (p.description || "").toLowerCase().includes(query)
    );
  });

  if (filtered.length === 0) {
    noResultsEl.classList.remove("d-none");
  } else {
    noResultsEl.classList.add("d-none");
  }

  // ---- Render results ----
  filtered.forEach(p => {
    const col = document.createElement("div");
    col.className = "col-12 col-md-6 col-lg-4";

    col.innerHTML = `
      <div class="card h-100">
        <img src="${p.image}" class="card-img-top" alt="${p.name}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${p.name}</h5>
          <p class="card-text mb-1">${p.description || ""}</p>
          <p class="fw-bold mb-3">$${Number(p.price).toFixed(2)}</p>
          <a href="${p.url || '#'}" class="btn btn-primary mt-auto">View Product</a>
        </div>
      </div>
    `;

    resultsRow.appendChild(col);
  });
</script>

</body>
</html>
