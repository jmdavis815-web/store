<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>

  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container my-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Thank You for Your Order! âœ¨</h1>
      <p>Your order has been placed successfully.</p>
    </div>

    <div class="card shadow">
      <div class="card-body">

        <h4 class="mb-3">Order Summary</h4>

        <p><strong>Order Number:</strong> <span id="orderNumber"></span></p>
        <p><strong>Date:</strong> <span id="orderDate"></span></p>

        <hr>

        <h5>Items Purchased:</h5>
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Item</th>
              <th class="text-end">Qty</th>
              <th class="text-end">Subtotal</th>
            </tr>
          </thead>
          <tbody id="orderItems"></tbody>
        </table>

        <hr>

        <div class="d-flex justify-content-between">
          <span>Subtotal</span> <span id="sumSubtotal"></span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Tax</span> <span id="sumTax"></span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Shipping</span> <span id="sumShipping"></span>
        </div>

        <hr>

        <div class="d-flex justify-content-between fw-bold">
          <span>Grand Total</span> <span id="sumTotal"></span>
        </div>

        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-primary">Return to Store</a>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Load latest order from checkout
      const raw = localStorage.getItem("lastOrder");
      const order = raw ? JSON.parse(raw) : null;

      // If no order saved, redirect
      if (!order || !order.items) {
        window.location.href = "index.html";
        return;
      }

      // Generate order number + date
      document.getElementById("orderNumber").textContent =
        "RW-" + Math.floor(Math.random() * 999999).toString().padStart(6, "0");

      document.getElementById("orderDate").textContent =
        new Date().toLocaleString();

      // Fill totals
      document.getElementById("sumSubtotal").textContent = order.subtotal;
      document.getElementById("sumTax").textContent      = order.tax;
      document.getElementById("sumShipping").textContent = order.shipping;
      document.getElementById("sumTotal").textContent    = order.total;

      // Fill purchased items
      const list = document.getElementById("orderItems");
      list.innerHTML = "";

      order.items.forEach(([id, item]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td class="text-end">${item.qty}</td>
          <td class="text-end">$${(item.qty * item.price).toFixed(2)}</td>
        `;
        list.appendChild(row);
      });

      // Clear the temporary order after showing it
      localStorage.removeItem("lastOrder");
    });
  </script>
</body>
</html>
