<!DOCTYPE html>
<script type="module">
  import { getAuth, onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { app } from "./app.js";

  const auth = getAuth(app);

  // Ensure only logged-in users can view this page
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "admin-login.html";
    }
  });

  // Optional: Add logout button functionality
  window.adminLogout = function () {
    signOut(auth).then(() => {
      window.location.href = "admin-login.html";
    });
  }
</script>

<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Admin — Archived Orders</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Use the same Firebase/app setup as the rest of the site -->
  <script type="module" src="app.js"></script>
</head>

<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Store — Archived Orders</h1>

    <p class="text-muted">
      These are orders that were moved from <code>orders</code> into <code>orders_archive</code>
      when you clicked the “Archive orders older than 30 days” button.
    </p>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Items</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="archiveTableBody"></tbody>
      </table>
    </div>

    <a href="admin.dashboard.html" class="btn btn-secondary mt-4 me-2">Back to Admin Dashboard</a>
    <a href="index.html" class="btn btn-outline-secondary mt-4">Back to Store</a>
  </div>

  <!-- Archive page logic -->
  <script type="module">
    import {
      getFirestore,
      collection,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Use the default Firebase app already initialized in app.js
    const db = getFirestore();

    const archiveTableBody = document.getElementById("archiveTableBody");

    // Real-time listener for archived orders
    onSnapshot(collection(db, "orders_archive"), (snapshot) => {
      archiveTableBody.innerHTML = "";

      if (snapshot.empty) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td colspan="4" class="text-center text-muted">
            No archived orders found.
          </td>
        `;
        archiveTableBody.appendChild(row);
        return;
      }

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();

        // Date (use createdAt if present, fallback to now)
        const created = data.createdAt?.toDate
          ? data.createdAt.toDate()
          : new Date();

        // Items: handle array OR object
        const itemsArray = Array.isArray(data.items)
          ? data.items
          : Object.entries(data.items || {}).map(([id, item]) => ({
              id,
              ...item
            }));

        const itemsList = itemsArray
          .map(i => `${i.name} (x${i.qty})`)
          .join("<br>");

        const totalDisplay = data.totals?.total || "$0.00";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${docSnap.id}</td>
          <td>${created.toLocaleString()}</td>
          <td>${itemsList}</td>
          <td>${totalDisplay}</td>
        `;

        archiveTableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
