<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Your Cart</title>

    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar bg-body-tertiary sticky-top mb-5">
        <div class="container-fluid">
            <a href="cart.html" type="button">
                <i class="cart bi bi-cart4 position-relative m-2"></i>
                <span id="cartBadge" class="top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
                <span id="priceTotal"></span>
            </a>
            <a class="navbar-brand" href="index.html">Offcanvas navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mb-5">
        <h2 class="mb-4">Your Cart</h2>

        <!-- Empty message -->
        <div id="emptyCartMsg" class="alert alert-info">
            Your cart is empty. <a href="index.html" class="alert-link">Go back to the shop</a> to add some magic âœ¨
        </div>

        <!-- Cart table -->
        <div id="cartContent" class="d-none">
            <div class="table-responsive mb-4">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody">
                        <!-- Rows will be injected by JS -->
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <button id="clearCartBtn" class="btn btn-outline-danger">
                    <i class="bi bi-trash3"></i> Clear Cart
                </button>

                <div class="text-end">
                    <h4 id="cartTotalDisplay">Total: $0.00</h4>
                </div>
            </div>

            <div class="text-end">
                <button class="btn btn-success">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Shared cart logic -->
    <script src="app.js"></script>

    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const cartTableBody    = document.getElementById("cartTableBody");
    const emptyCartMsg     = document.getElementById("emptyCartMsg");
    const cartContent      = document.getElementById("cartContent");
    const cartTotalDisplay = document.getElementById("cartTotalDisplay");
    const clearCartBtn     = document.getElementById("clearCartBtn");

    // cart, saveCart, updateCartUI all come from app.js (global)

    function renderCartTable() {
      const entries = Object.entries(cart || {}); // [id, {name, price, qty}]
      cartTableBody.innerHTML = "";

      if (!entries.length) {
        emptyCartMsg.classList.remove("d-none");
        cartContent.classList.add("d-none");
        cartTotalDisplay.textContent = "Total: $0.00";
        updateCartUI();
        return;
      }

      emptyCartMsg.classList.add("d-none");
      cartContent.classList.remove("d-none");

      let totalPrice = 0;

      entries.forEach(([id, item]) => {
        const subtotal = item.qty * item.price;
        totalPrice += subtotal;

        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group" aria-label="Quantity controls"
                 data-product-id="${id}"
                 data-product-name="${item.name}"
                 data-product-price="${item.price}">
              <button type="button" class="btn btn-outline-danger btn-cart-minus">
                <i class="bi bi-dash"></i>
              </button>
              <button id="qty-${id}" type="button" class="btn btn-outline-secondary" disabled>
                ${item.qty}
              </button>
              <button type="button" class="btn btn-outline-success btn-cart-plus">
                <i class="bi bi-plus"></i>
              </button>
            </div>
          </td>
          <td>$${subtotal.toFixed(2)}</td>
        `;

        cartTableBody.appendChild(tr);
      });

      cartTotalDisplay.textContent = "Total: $" + totalPrice.toFixed(2);

      // Sync navbar badge / top total
      updateCartUI();
    }

    // Clear cart using same storage as app.js
    clearCartBtn.addEventListener("click", () => {
      cart = {};        // reset the global cart object
      saveCart();       // from app.js
      updateCartUI();   // reset badge/total
      renderCartTable();
    });

    // Initial render
    renderCartTable();

    // When plus/minus is clicked, app.js updates the cart.
    // We then re-render the table so quantities & subtotals update.
    document.addEventListener("click", (e) => {
      const plusBtn  = e.target.closest(".btn-cart-plus");
      const minusBtn = e.target.closest(".btn-cart-minus");

      if (plusBtn || minusBtn) {
        setTimeout(renderCartTable, 50);
      }
    });
  });

  // Dark mode support (same as other pages)
  (function () {
    const prefersDark = window.matchMedia &&
      window.matchMedia('(prefers-color-scheme: dark)').matches;

    document.documentElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
  })();
</script>

</body>
</html>
